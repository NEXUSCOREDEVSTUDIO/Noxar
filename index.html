<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Noxar – Portal Nacional</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginBox">
  <img src="noxar.png" class="flag">
  <h1>República Digital de Noxar</h1>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>
</div>

<div id="portal" style="display:none">
  <aside>
    <h2 id="who"></h2>
    <button onclick="show('dashboard')">Perfil</button>
    <button onclick="show('constitution')">Constitución</button>
    <button onclick="show('parliament')">Parlamento</button>
    <button id="adminBtn" onclick="show('admin')" style="display:none">Presidencia</button>
    <button onclick="logout()">Salir</button>
  </aside>

  <main>
    <section id="dashboard">
      <h2>Identidad Digital</h2>
      <div id="idCard"></div>
    </section>

    <section id="constitution" style="display:none">
      <h2>Constitución de Noxar</h2>
      <textarea id="lawText"></textarea>
      <button id="saveLaw" onclick="saveConstitution()">Guardar</button>
    </section>

    <section id="parliament" style="display:none">
      <h2>Referéndum Nacional</h2>
      <p>¿Apruebas la Constitución de Noxar?</p>
      <button onclick="vote('yes')">Sí</button>
      <button onclick="vote('no')">No</button>
      <div id="voteStatus"></div>
    </section>

    <section id="admin" style="display:none">
      <h2>Panel Presidencial</h2>
      <p>Ciudadanos registrados: <span id="citizens"></span></p>
      <p>Votos Sí: <span id="vYes"></span></p>
      <p>Votos No: <span id="vNo"></span></p>
    </section>
  </main>
</div>

<script src="noxar.js"></script>
</body>
</html>
